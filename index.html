<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Corona Virus Tracker App</title>
</head>
<body>

    <h2 class="fw-bold text-danger text-center mt-5">Corona Virus Live Tracker App</h2>
    <h6 class="fw-bold text-center text-info">Stay Home, Stay Safe</h6>

    <div class="container mt-4">
        <div class="row d-flex align-items-center">
            <div class="col-md-6">
                <img src="./image/corona.png" class="img-fluid" alt="">
            </div>
            <div class="col-md-6 border-3 border border-success p-5 ">
            <div class="mt-3">
                <input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="Type Country Name">
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button onclick="searchBtn()" class="btn btn-danger w-50">Search</button>
            </div>
            </div>
        </div>
    </div>


    <p id="invalidMessage" class="text-center text-danger lead"></p>

    <div class="container mb-4 mt-2" id="statShowSection"></div>

    <h5 class="text-center text-dark"> Designed and Developed by Shishir</h5>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
